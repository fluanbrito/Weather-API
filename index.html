<!-- Definindo o tipo de documento e o idioma da página -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Configurações do cabeçalho da página, incluindo a codificação, a largura do viewport e a compatibilidade do navegador -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Incluindo os estilos da biblioteca Bootstrap e o arquivo CSS personalizado -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <!-- Definindo o título da página -->
  <title>Clima Tempo</title>
</head>

<body>
  <!-- Iniciando o container principal com os atributos de classe e largura, centralizando o conteúdo -->
  <div class="container-fluid p-0 container-sm d-flex justify-content-center">

    <!-- Iniciando a criação da caixa de exibição do clima e temperatura com a classe de card e estilo de sombra -->
    <div class="card text-center shadow-lg" style="width: 26rem;">

      <!-- Definindo o cabeçalho da caixa com a classe de card-header, estilo de fonte e texto em negrito -->
      <div class="card-header bg-white text-dark font-weight-bold">
        TEMPO E TEMPERATURA
      </div>

      <!-- Iniciando o corpo da caixa de exibição com a classe de card-body -->
      <div class="card-body">
        <!-- Exibindo o nome da cidade com a classe de cidade -->
        <div class="city">Cidade Exemplo, BR</div>
        <!-- Exibindo a data atual com a classe de date -->
        <div class="date">Terça, 4 Abril 2023</div>
        <!-- Exibindo a imagem do clima com a classe de container-img e definindo o caminho da imagem -->
        <div class="container-img">
          <img src="./icons/unknown.png">
        </div>
        <!-- Exibindo a temperatura atual com a classe de container-temp, definindo a temperatura e unidade -->
        <div class="container-temp mx-4 my-3">
          <div>22</div>
          <span>°c</span>
        </div>
        <!-- Exibindo o status do clima com a classe de weather -->
        <div class="weather py-2">Nublado</div>
        <!-- Exibindo a temperatura mínima e máxima com a classe de low-high -->
        <div class="low-high">22°c / 23°c</div>
      </div>

      <!-- Card rodapé -->
      <div class="card-footer bg-white">
        <!-- Grupo de entrada de dados -->
        <div class="input-group">
          <!-- Campo de entrada de texto para o nome da cidade -->
          <input type="text" class="form-control bg-light" placeholder="digite o nome da cidade"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <!-- Botão para realizar a pesquisa -->
          <div class="input-group-append">
            <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Fechando as tags abertas anteriormente -->
    </div>
  </div>
  <!-- Importando arquivos de script -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
  <!-- Fechando as tags HTML -->
</body>

</html>
